<head>
  <title>ddpClient01</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <h1>
    Legacy Server Monitor
  </h1>
  <input type="button" value="Click" />
  {{#each users}}
  <div>
    {{username}}:{{emails.[0].address}} - Login
  </div>
  {{/each}}
  <h3>Presences</h3>
  <ul class="list-unstyled">
  {{#each presences}}
    <li>
    {{presence}} at {{created_at}}
    </li>
  {{else}}
    <li>
    no one connected...
    </li>
  {{/each}}
  </ul>
</template>
